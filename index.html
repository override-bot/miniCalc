<!doctype html>
<html>
<link rel="stylesheet" href="index.css">

<head>
    <title>Calculator</title>


    <script src="index.js"></script>
</head>

<body>
    <h1 style="text-align: center; color:rgb(112, 112, 172)">Zilla Calc 1.1</h2>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview" placeholder="0" disabled>
            </form>
            <table>
                <tr>
                    <td>
                        <div class="button" id="clean" onclick="clean()">
                            <div class="inner">C</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="power2()">
                            <div class="inner">x<sup>2</sup></div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="power3()">
                            <div class="inner">x<sup>3</sup></div>
                        </div>
                    </td>

                    <td>
                        <div class="button none" onclick="opt('*')">
                            <div class="inner">×</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="button" onclick="sin()">
                            <div class="inner">sin</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="tan()">
                            <div class="inner">tan</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="cos()">
                            <div class="inner">cos</div>
                        </div>
                    </td>

                    <td>
                        <div class="button none" onclick="log()">
                            <div class="inner">log</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="button none" onclick="insert(7)">
                            <div class="inner">7</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert(8)">
                            <div class="inner">8</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert(9)">
                            <div class="inner">9</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert('-')">
                            <div class="inner">-</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="button none" onclick="insert(4)">
                            <div class="inner">4</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert(5)">
                            <div class="inner">5</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert(6)">
                            <div class="inner">6</div>
                        </div>


                        <td>
                            <div class="button none" onclick="opt('/')">
                                <div class="inner">÷</div>
                            </div>
                        </td>

                </tr>
                <tr>
                    <td>
                        <div class="button none" onclick="insert(1)">
                            <div class="inner">1</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert(2)">
                            <div class="inner">2</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert(3)">
                            <div class="inner">3</div>
                        </div>
                    </td>
                    <td>
                        <div id="first" class="button none" onclick="opt('+')">
                            <div class="inner">+</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="zero" class="button none" onclick="zero()">
                            <div class="inner">0</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="back()">
                            <div class="inner">←</div>
                        </div>
                    </td>
                    <td>
                        <div class="button none" onclick="insert('.')">
                            <div class="inner">.</div>
                        </div>
                    </td>
                    <td colspan="2" id="equal">
                        <div id="second" class="button none" onclick="equal()">
                            <div class="inner">=</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

</body>

</html>
